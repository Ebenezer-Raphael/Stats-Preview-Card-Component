<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="heading">Get <span class="insight">insights</span> that help your business grow.</div>
      <div class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</div>
      <div class="stats">
        <div class="stat">10k+<span class="stat-heading left-stat">companies</span></div>
        <div class="stat">314<span class="stat-heading middle-stat">templates</span></div>
        <div class="stat">12M+<span class="stat-heading right-stat">queries</span></div>
      </div>
    </div>
    <img src="images/image-header-desktop.jpg" alt="header">
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
