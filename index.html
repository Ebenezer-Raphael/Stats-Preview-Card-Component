<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <main class="flex-container">
        <div class="content">
          <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class= "stats">
            <span class="stat"><span id="stat">10k+</span><span class="stat-heading">companies</span></span>
            <span class="stat"><span id="stat">314</span><span class="stat-heading">templates</span></span>
            <span class="stat"><span id="stat">12M+</span><span class="stat-heading">queries</span></span>
          </div>
        </div>
        <div>
            <picture>
                <source srcset="images/image-header-mobile.jpg" media="(max-width: 700px)">
                <source srcset="images/image-header-desktop.jpg">
                <img class="image" src="images/image-header-desktop.jpg" alt="image">
            </picture>
        </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebenezer Raphael</a>.
  </div>
</body>
</html>
